<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Service Worker Demo</title>
</head>
<body>

    <h1>Service Worker</h1>
    <img src="cat.jpeg">       
    <script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register('serviceworker_error.js', {
        }).then(function(sw) {
            console.log('Service worker succesfully registered.');
            console.log(sw);
        }).catch(function(err) {
            console.error('Service worker registering failed.');
            throw err;
        });
    }
    </script>
</body>
</html>
