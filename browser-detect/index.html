<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>BrowserDetector</title>
</head>
<body>
  <h2  id='result_display_elmt'  ></h2>
</body>
<script>

var support_query_command = document.queryCommandSupported;
var support_indexedDB = window.indexedDB;

var result = '';
if (navigator.userAgent.indexOf('CPU iPhone OS') != -1) {
	if (support_query_command && support_indexedDB) {
		document.getElementById('result_display_elmt').innerHTML = "WKWebView";
	} else {
		document.getElementById('result_display_elmt').innerHTML = "UIWebView";
	}
}
else {
	document.getElementById('result_display_elmt').innerHTML = navigator.userAgent;
}

</script>
</html>
