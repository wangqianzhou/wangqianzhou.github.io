<!DOCTYPE html>
<html>

<head>
    <title>body can scroll,header footer fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<style>
    body,
    html {
        height: 2000vh;
    }

    .hd {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        padding: 10px 20px;
        background: red;
    }

    .ft {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        padding: 10px 20px;
        background: blue;
    }

    .ipt {
        font-size: 16px;
    }
</style>

<body>
    <header class="hd">
        <input class="ipt" />
    </header>
    <footer class="ft">
        <input class="ipt" />
    </footer>
</body>

</html>
